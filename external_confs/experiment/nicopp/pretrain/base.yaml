# @package _global_

defaults:
    - /alg: supmatch_no_disc
    - override /dm: nicopp
    - override /ds: nicopp
    - override /labeller: gt
    - override /split: nicopp/change_is_hard
    - _self_

alg:
    use_amp: True
    steps: 30000
    ga_steps: 1
    max_grad_norm: null

ae:
    recon_loss: l2
    lr: 1.e-4
    optimizer_cls: ADAM
    weight_decay: 0
    zs_dim: 1

dm:
    batch_size_te: 10
    num_workers: 4

eval:
    batch_size: 1
