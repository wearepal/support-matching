# @package _global_

defaults:
    - override /ds: nicopp
    - override /split: nicopp/change_is_hard
    - override /dm: nicopp
    - override /labeller: gt
    - override /ae_arch: artifact
    - _self_

ae_arch:
    artifact_name: nicopp_vqgan_1_256_latent_50000_steps_6_zsdim

alg:
    use_amp: true
    lr: 1.e-5
    val_freq: 1000
    num_disc_updates: 5
    disc_loss_w: 0.03

ae:
    zs_dim: 6

disc:
    lr: 1.e-4

eval:
    batch_size: 1
    balanced_sampling: true
    hidden_dim: null
    num_hidden: 1
    steps: 10000
    opt:
        lr: 1.e-4
        scheduler_cls: torch.optim.lr_scheduler.CosineAnnealingLR
        scheduler_kwargs:
            T_max: ${ eval.steps }
            eta_min: 5e-7
