# @package _global_

defaults:
    - /eval: nicopp
    - override /ds: nicopp
    - override /split: nicopp/change_is_hard
    - override /dm: nicopp
    - override /labeller: gt
    - override /ae_arch: artifact
    - _self_

ae_arch:
    artifact_name: nicopp_vqgan_1_256_latent_50000_steps_6_zsdim_ZsTransform.soft_classification_zstrans_0.1_dropout

ae:
    lr: 5.e-5
    zs_dim: 6

alg:
    use_amp: true
    pred:
        lr: ${ ae.lr }
    steps: 30000
    val_freq: 1000
    # log_freq: ${ alg.steps }
    num_disc_updates: 5
    disc_loss_w: 0.03

disc:
    lr: 1.e-4
