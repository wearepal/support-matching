# @package _global_

defaults:
    - /ae: cosine_annealing
    - /eval: nicopp
    - override /ds: nicopp
    - override /split: nicopp/change_is_hard
    - override /dm: nicopp
    - override /labeller: gt
    - override /ae_arch: resnet/rn50_256_pre
    - _self_

disc_type: EMD
ae:
    lr: 5.e-5
    zs_dim: 6
    zs_transform: none

alg:
    use_amp: true
    pred:
        lr: ${ ae.lr }
        scheduler_cls: ranzen.torch.schedulers.CosineLRWithLinearWarmup
        scheduler_kwargs:
            total_iters: ${ alg.steps }
            lr_min: 5.e-7
            warmup_iters: 0.05
    log_freq: ${ alg.steps }
    val_freq: 200
    num_disc_updates: 5
    # enc_loss_w: 0.0001
    enc_loss_w: 1
    disc_loss_w: 0.03
    # prior_loss_w: 0.01
    prior_loss_w: null
    pred_y_loss_w: 1
    pred_s_loss_w: 0
    pred_y:
        num_hidden: 1  # for decoding the pre-trained RN50 output
        dropout_prob: 0.1
    s_pred_with_bias: false
    s_as_zs: false

disc:
    lr: 1.e-4

# disc_arch:
#     dropout_prob: 0.1

dm:
    use_y_for_dep_bags: true  # without this, RN50 doesn't fit into memory...
