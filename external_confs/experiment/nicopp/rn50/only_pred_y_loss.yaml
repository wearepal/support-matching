# @package _global_

defaults:
    - /ae: cosine_annealing
    - /alg: only_pred_y_loss
    - /eval: nicopp
    - override /ae_arch: resnet/rn50_256_pre
    - override /dm: nicopp
    - override /ds: nicopp
    - override /labeller: gt
    - override /split: nicopp/change_is_hard
    - _self_

alg:
    steps: 30000
    use_amp: true
    pred:
        lr: ${ ae.lr }
    log_freq: 100000000000  # never
    val_freq: 1000

ae:
    lr: 5.e-5
    zs_dim: 1

dm:
    use_y_for_dep_bags: true
