# @package _global_

# usage: +experiment=nih/fs_base

defaults:
    - override /ds: nih/gender_infiltration
    - override /dm: nih/base
    - override /labeller: none
    - override /split: nih/sb10_gender_infiltration_art
    - override /wandb: base
    - override /backbone: resnet
    - override /predictor: fcn
    - _self_

backbone:
    version: RN18

predictor:
    num_hidden: 1
    hidden_dim: null

dm:
    batch_size_tr: 12
    batch_size_te: 64
    num_samples_per_group_per_bag: 1

alg:
    lr: 1.e-4
    steps: 10000
    weight_decay: 0
    scheduler_cls: torch.optim.lr_scheduler.CosineAnnealingLR
    scheduler_kwargs:
        T_max: ${ alg.steps }
        eta_min: 5e-7
    monitor: ROB_TPR

wandb:
    group: ${alg}_nih_${ds.sens_attr}_${ds.target_attr}_sb10
