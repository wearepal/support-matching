# @package _global_

# usage: +experiment=nih/gdro_poly

defaults:
    - nih/fs_base
    - override /alg: gdro
    - _self_


alg:
    alpha: 1.0
    normalize_loss: false
    gamma: 0.1
    step_size: 0.1
    btl: false
    adjustments: null
    criterion:
        _target_: src.loss.PolynomialLoss
        mode: exp
        alpha: 1.0

wandb:
    group: gdro_nih_${ds.sens_attr}_${ds.target_attr}_sb10
