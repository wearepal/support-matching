---
name: CI

on:
  pull_request:
    branches:
    - main

jobs:
  format_with_black:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.9
    - name: Install black
      run: |
        pip install black
    - name: Format with black
      run: |
        python -m black --check src

  lint_with_ruff:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.9
    - name: Install ruff
      run: |
        pip install ruff
    - name: Lint with ruff
      run: |
        ruff check --format=github src
