---
name: CI

on:
  pull_request:
    branches:
    - main

jobs:
  format_with_black:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    - name: Install ruff
      run: |
        pip install ruff
    - name: Format with ruff
      run: |
          ruff format --diff .

  lint_with_ruff:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    - name: Install ruff
      run: |
        pip install ruff
    - name: Lint with ruff
      run: |
        ruff check --output-format=github .
