name: CI

on:
  pull_request:
    branches:
    - master

jobs:
  format_with_black:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Install black
      run: |
        pip install black
    - name: Format with black
      run: |
        python -m black --check .

  format_with_isort:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Install isort
      run: |
        pip install isort
    - name: Format with isort
      run: |
        isort --diff --check .

  run_tests:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        pip install -e .
    - name: Install test dependencies
      run: |
        pip install pytest
    - name: Run tests
      run: |
        python -m pytest -vv tests/
