# ===== dataset flags =====
a-colors: 2 4
a-context-pcnt: 0.66666666
a-dataset: "cmnist"
a-batch_size: 256
a-enc-out-dim: 32
a-enc-levels: 4
a-enc-init-chans: 32
a-recon_loss: l2
a-filter-labels: 2 4
a-padding: 2
# bias the context set
a-scale: 0
a-subsample-context: 0:0.7
    1:0.4
    2:0.2
    3:1.0
a-subsample-train:
    1: 0.3
    2: 0.0 # remove this group entirely

# ===== clustering flags =====
c-encoder: "ae"
c-enc-epochs: 90
c-kl-weight: 1
c-vae-std-tform: exp
c-log-freq: 50
c-cl-hidden_dims:
c-epochs: 100
c-method: "pl_enc_no_norm"
c-val-freq: 10
c-use-wandb: True

# ===== disentangling flags =====
d-disc-hidden: 256 256
d-disc-lr: 3e-4
d-disc-weight: 1
d-eval-on-recon: False
d-kl-weight: 0
d-iters: 1000
d-log-freq: 50
d-lr: 3e-4
d-num-discs: 1
d-num-disc-updates: 5
d-pred-weight: 1
d-recon-loss: l2
d-vae-std-tform: exp
d-val-freq: 2500
d-validate: True
d-train-on-recon: False
d-use-wandb: True
d-vae: False
d-warmup: 0
d-zs-frac: 0.0469 # this makes zs channels be 1
