# ===== dataset flags =====
b_dataset: "cmnist"
b_filter_labels: 2 4
b_padding: 2
b_context_pcnt: 0.66666666
b_subsample:
        0: 0.5

# ===== clustering flags =====
c_encoder: "ae"
c_enc_levels: 4
c_enc_chan: 16
c_enc_epochs: 90
c_recon_loss: l2
c_kl_weight: 1
c_std_transform: exp
c_log_freq: 50
c_cl_hidden_dims:
c_epochs: 100
c_method: "pl_enc_no_norm"

# ===== disentangling flags =====
d_three_way: False
d_train_on_recon: True
d_eval_on_recon: True
d_levels: 4
d_enc_chan: 16
d_recon_loss: l2
d_vae: False
d_disc_weight: 2
d_kl_weight: 1
d_std_transform: exp
# this makes zs channels be 1
d_zs_frac: 0.0469
d_num_disc_updates: 3
d_log_freq: 50
d_disc_hidden_dims: 256 256
