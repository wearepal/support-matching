# ===== dataset flags =====
a_dataset: "cmnist"
a_filter-map-labels: 2=0 4=1
a_padding: 2
a_context_pcnt: 0.66666666
a_subsample_context:
        0: 0.5
        1: 0.5

# ===== clustering flags =====
c_encoder: "ae"
c_enc_levels: 4
c_enc_chan: 16
c_enc_epochs: 90
c_recon_loss: l2
c_kl_weight: 1
c_vae_std_tform: exp
c_log_freq: 50
c_cl_hidden_dims:
c_epochs: 100
c_method: "pl_enc_no_norm"

# ===== disentangling flags =====
d_train_on_recon: True
d_eval_on_recon: True
d_levels: 4
d_enc_chan: 16
d_recon_loss: l2
d_vae: False
d_disc_weight: 2
d_kl_weight: 1
d_vae_std_tform: exp
# this makes zs channels be 1
d_zs_frac: 0.0469
d_num_disc_updates: 3
d_log_freq: 50
d_disc_hidden_dims: 256 256
