# ===== dataset flags =====
colors: 2 4
context-pcnt: 0.66666666
dataset: "cmnist"
filter-labels: 2 4
padding: 2
# bias the context set
scale: 0
subsample-context:
    0: 0.7
    1: 0.4
    2: 0.2
    3: 1.0
subsample-train:
    1: 0.3
    2: 0.0 # remove this group entirely

# ===== AE flags ====
e-enc-out-dim: 32
e-enc-levels: 3
e-enc-init-chans: 32
e-recon-loss: l2

# ===== clustering flags =====
c-batch-size: 256
c-cl-hidden_dims:
c-enc-epochs: 90
c-encoder: "ae"
c-epochs: 100
c-kl-weight: 1
c-log-freq: 50
c-method: pl_enc_no_norm
c-vae-std-tform: exp
c-use-wandb: True
c-val-freq: 10

# ===== disentangling flags =====
d-batch-size: 256
d-disc-hidden: 256 256
d-disc-lr: 3.e-4
d-disc-reset-prob: 0.001
d-disc-weight: 1
d-eval-on-recon: False
d-iters: 2000
d-kl-weight: 0
d-log-freq: 50
d-lr: 3.e-4
d-num-disc-updates: 1
d-num-discs: 10
d-oversample: true
d-pred-weight: 1
d-recon-loss: l2
d-vae-std-tform: exp
d-val-freq: 500
d-validate: True
d-train-on-recon: False
d-use-pretrained-enc: false
d-use-wandb: True
d-vae: False
d-warmup: 0
d-zs-frac: 0.0469
# d-zs-frac: 0.002
# d-zs-frac: 0.01
