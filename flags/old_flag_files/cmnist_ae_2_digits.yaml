# ===== dataset flags =====
dataset: "cmnist"
filter_labels: 2 4
padding: 2
context_pcnt: 0.66666666
subsample_context:
        0: 0.5
        1: 0.5

# ===== disentangling flags =====
train_on_recon: True
eval_on_recon: True
levels: 4
enc_chan: 16
recon_loss: l2
vae: False
disc_weight: 2
kl_weight: 1
vae_std_tform: exp
# this makes zs channels be 1
zs_frac: 0.0469
num_disc_updates: 3
log_freq: 50
disc_hidden_dims: 256 256
