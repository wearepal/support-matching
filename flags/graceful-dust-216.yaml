# link to logging: https://app.wandb.ai/predictive-analytics-lab/fdm/runs/zw7nogh7/overview
dataset: "cmnist"
train_on_recon: true
eval_on_recon: true
levels: 4
enc_chan: 16
recon_loss: "l2"
vae: false
pred_s_weight: 2
kl_weight: 1
vae_std_tform: "exp"
# this makes zs channels be 1
zs_frac: 0.0469
# number of training steps for the discriminator while we do 1 step for the generator
num_disc_updates: 3
# how often to log images
log_freq: 50
disc_hidden_dims: 256 256
# which digits to use from MNIST
filter-map-labels: 2=0 4=1
epochs: 40
val_freq: 10
validate: true
disc_hidden: 256 256
# only start discriminator after 1000 steps
warmup_steps: 1000
