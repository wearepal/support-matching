- config: c_vague_spaceship
  flags:
    c-batch-size: 256
    c-cl-hidden-dims: 256
    c-enc-epochs: 90
    c-encoder: "ae"
    c-epochs: 100
    c-kl-weight: 1
    c-log-freq: 50
    c-vae-std-tform: "exp"
    c-val-freq: 10

- config: c_vague_spaceship_improved
  flags:
    c-batch-size: 256
    c-cl-hidden-dims: 256
    c-enc-epochs: 150
    c-enc-lr: 3.e-4
    c-encoder: "ae"
    c-epochs: 100
    c-kl-weight: 1.e-4
    c-log-freq: 50
    c-val-freq: 10

- config: c_adult
  flags:
    c-batch-size: 4000
    c-cl-hidden-dims: 30
    c-early-stopping: 10000
    c-enc-epochs: 100
    c-enc-lr: 1.e-3
    c-encoder: "ae"
    c-epochs: 300
    c-finetune-encoder: "False"
    c-finetune-lr: 1e-5
    c-kl-weight: 0.01
    c-labeler-hidden-dims: ""
    c-lower-threshold: 0.3
    c-lr: 1.e-3
    c-sup-bce-weight: 1
    c-sup-ce-weight: 1
    c-upper-threshold: 0.7
    c-weight-decay: 0
