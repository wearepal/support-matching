# ===== dataset flags =====
a-dataset: "cmnist"
a-filter-labels: 2 4
a-padding: 2
a-context-pcnt: 0.66666666
# bias the context set
a-subsample-context: 0:0.7
    1:0.4
    2:0.2
    3:1.0
a-subsample-train:
    1: 0.3
    2: 0.0 # remove this group entirely
a-scale: 0
a-colors: 2 4

# ===== clustering flags =====
c-encoder: "ae"
c-enc-levels: 4
c-enc-chan: 16
c-enc-epochs: 90
c-recon-loss: l2
c-kl-weight: 1
c-vae-std-tform: exp
c-log-freq: 50
c-cl-hidden-dims:
c-epochs: 100
c-method: "pl_enc_no_norm"
c-val-freq: 10

# ===== disentangling flags =====
d-batch-size: 128
d-disc-hidden: 32 32
d-disc-lr: 3e-4
d-disc-weight: 2
d-enc-chan: 16
d-epochs: 250
d-eval-on-recon: True
d-kl-weight: 1
d-levels: 4
d-log-freq: 50
d-lr: 1e-3
d-num-disc-updates: 3
d-pred-weight: 1
d-recon-loss: l2
d-vae-std-tform: exp
d-super-val-freq: 20
d-super-val: True
d-three-way: False
d-train-on-recon: False
d-vae: False
d-warmup: 0
d-zs-frac: 0.0469 # this makes zs channels be 1
