#Â Clustering arguments
# ===== dataset =====
a_dataset: adult
a_drop_native: True
a_mixing_factor: 0.0
a_input_noise: False
a_biased_train: True
a_balanced_context: False
a_balanced_test: True
a_balance_all: True

# ===== encoder =====
c_encoder: ae
c_enc_channels: 35
c_enc_epochs: 100
c_enc_lr: 0.001
c_enc_levels: 0
c_recon_loss: mixed
c_init_channels: 61
c_kl_weight: 0.01

# ===== clustering =====
c_lr: 0.001
#use_multi_head: True
c_lower_threshold: 0.3
c_upper_threshold: 0.7
c_method: pl_enc_no_norm
c_cl_hidden_dims: 30
c_labeler_hidden_dims:
c_sup_ce_weight: 1
c_sup_bce_weight: 1
c_finetune_encoder: False
c_finetune_lr: 1e-5
c_pseudo_labeler: ranking
c_weight_decay: 0

# ====== misc ======
c_batch_size: 4000
c_epochs: 300
c_early_stopping: 10000

# FDM arguments
d_batch_size: 1000
d_disc_hidden_dims: 32
d_enc_channels: 35
d_epochs: 1000
d_eval_on_recon: false
d_init_channels: 61
d_levels: 0
d_num_disc_updates: 3
d_recon_loss: mixed
d_pred_weight: 0.0
d_super_val: true
d_super_val_freq: 10
# if the following is turned off, warmup_steps should also be off
d_train_on_recon: false
d_vae: false
d_val_freq: 10
# should be 100 if train_on_recon=True
d_warmup: 0
d_weight_decay: 0
d_zs_frac: 0.05714
