[tool.poetry]
name = "suds"
version = "0.2.0"
description = "Fair distribution matching"
authors = ["PAL <info@predictive-analytics-lab.com>"]
packages = [
  { include = "clustering" },
  { include = "advrep" },
  { include = "shared" },
]
include=["clustering/py.typed", "advrep/py.typed", "shared/py.typed"]
classifiers=[
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Operating System :: OS Independent",
  "Typing :: Typed",
]
readme="README.md"

[tool.poetry.dependencies]
python = "^3.8, <3.10"
EthicML = { version = "0.2.0" }
GitPython = { version = ">=2.1.11" }
hydra-core = { version = "^1.1.0" }
hydra-submitit-launcher = { version = "^1.1.5" }
lapjv = "*"
matplotlib = ">= 3.0.2, < 3.3.1"
numpy = { version = ">=1.22" }
faiss-cpu = "*"
pandas = { version = "^1.1" }
pillow = "*"
scikit-image = ">= 0.14"
scikit_learn = { version = ">=0.20.1" }
scipy = { version = ">=1.2.1" }
seaborn = { version = ">=0.9.0" }
teext = "*"
tqdm = { version = ">=4.31.1" }
typer = "*"
typing-extensions = { version = ">=3.7.2" }
wandb = "*"
aioredis = "^1.3.1"
umap-learn = "^0.5.1"
llvmlite = ">=0.34.0.,<0.39"
wilds = "^2.0.0"
ranzen = {version = "^1.1.4", extras = ["all"]}
conduit = {git = "https://github.com/predictive-analytics-lab/conduit.git", branch = "main"}

[tool.poetry.dev-dependencies]
black = "*"
isort = "*"
mypy = "*"
pre-commit = "*"
pytest = "*"
python-type-stubs = {git = "https://github.com/predictive-analytics-lab/python-type-stubs.git", rev = "e46be67" }

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100
target-version = ['py37']

[tool.isort]
known_third_party = [
  "black",
  "click",
  "click_option_group",
  "ethicml",
  "hydra",
  "matplotlib",
  "mypy",
  "numpy",
  "omegaconf",
  "pandas",
  "pylint",
  "pytest",
  "scipy",
  "setuptools",
  "sklearn",
  "torch",
  "tqdm",
  "wandb",
]
known_future_library = []
extra_standard_library = ["dataclasses", "__future__", "typing_extensions"]
line_length = 88
profile = "black"
force_sort_within_sections = "True"
classes = ["MISSING", "TYPE_CHECKING", "LAFTR"]

[tool.pyright]
pythonVersion = "3.8"
typeCheckingMode = "strict"
reportMissingTypeStubs = "none"
reportUnknownParameterType = "none"
reportUnknownArgumentType = "none"
reportUnknownLambdaType = "none"
reportUnknownVariableType = "none"
reportUnknownMemberType = "none"
reportMissingTypeArgument = "none"
exclude = ["outputs", "multirun", "results", "data", "local_logging"]
