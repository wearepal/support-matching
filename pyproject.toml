[tool.poetry]
name = "suds"
version = "0.2.0"
description = "Fair distribution matching"
authors = ["PAL <info@predictive-analytics-lab.com>"]
packages = [
  { include = "clustering" },
  { include = "advrep" },
  { include = "shared" },
]
include=["clustering/py.typed", "advrep/py.typed", "shared/py.typed"]
classifiers=[
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Operating System :: OS Independent",
  "Typing :: Typed",
]
readme="README.md"

[[tool.poetry.source]]
name = "torch_cu111"
url = "https://download.pytorch.org/whl/cu111/"
secondary = true

[tool.poetry.dependencies]
python = "^3.7.1"
EthicML = { version = "0.2.0", source = "pypi" }
GitPython = { version = ">=2.1.11", source = "pypi" }
hydra-core = { version = "^1.1.0", source = "pypi" }
hydra-ray-launcher = { version = "^1.1.0", source = "pypi" }
hydra-submitit-launcher = { version = "^1.1.5", source = "pypi" }
lapjv = "*"
matplotlib = ">= 3.0.2, < 3.3.1"
numpy = { version = ">=1.20", source = "pypi" }
faiss-cpu = "*"
pandas = { version = "^1.1", source = "pypi" }
pillow = "*"
scikit-image = ">= 0.14"
palkit = { version = "^0.3.13", source = "pypi" }
scikit_learn = { version = ">=0.20.1", source = "pypi" }
scipy = { version = ">=1.2.1", source = "pypi" }
seaborn = { version = ">=0.9.0", source = "pypi" }
teext = "*"
torch = [
    { version = "=1.8.1+cu111", source = "torch_cu111", platform = "linux" },
    { version = "1.8.1", source = "pypi", platform = "darwin" }
]
torchvision = [
    { version = "=0.9.1+cu111", source = "torch_cu111", platform = "linux" },
    { version = "0.9.1", source = "pypi", platform = "darwin" }
]
tqdm = { version = ">=4.31.1", source = "pypi" }
typer = "*"
typing-extensions = { version = ">=3.7.2", source = "pypi" }
wandb = "*"
aioredis = "^1.3.1"
umap-learn = "^0.5.1"

[tool.poetry.dev-dependencies]
black = "*"
isort = "*"
mypy = "*"
pre-commit = "*"
pytest = "*"
python-type-stubs = {git = "https://github.com/predictive-analytics-lab/python-type-stubs.git", rev = "e46be67" }

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100
target-version = ['py37']

[tool.isort]
known_third_party = [
  "black",
  "click",
  "click_option_group",
  "ethicml",
  "hydra",
  "matplotlib",
  "mypy",
  "numpy",
  "omegaconf",
  "pandas",
  "pylint",
  "pytest",
  "scipy",
  "setuptools",
  "sklearn",
  "torch",
  "tqdm",
  "wandb",
]
known_future_library = []
extra_standard_library = ["dataclasses", "__future__", "typing_extensions"]
line_length = 88
profile = "black"
force_sort_within_sections = "True"
classes = ["MISSING", "TYPE_CHECKING", "LAFTR"]

[tool.pyright]
pythonVersion = "3.7"
typeCheckingMode = "strict"
reportMissingTypeStubs = "none"
reportUnknownParameterType = "none"
reportUnknownArgumentType = "none"
reportUnknownLambdaType = "none"
reportUnknownVariableType = "none"
reportUnknownMemberType = "none"
reportMissingTypeArgument = "none"
exclude = ["outputs", "multirun", "results", "rayjobs", "data", "local_logging"]
